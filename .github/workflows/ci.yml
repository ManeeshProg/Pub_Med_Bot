name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is the missing permission
      contents: read # Good practice to explicitly set this

    env:
      GROQ_API: ${{ secrets.GROQ_API }}
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      # Azure Credentials for ACR
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ACR_NAME: ${{ secrets.ACR_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Check vite permissions
        run: ls -l node_modules/.bin/vite

      - name: Build frontend
        run: npm run build

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push Node.js backend image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/node-backend:latest -f Dockerfile.node .
          docker push ${{ env.ACR_NAME }}.azurecr.io/node-backend:latest

      - name: Build and push Chatbot API image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/chatbot-api:latest -f Dockerfile.chatbot .
          docker push ${{ env.ACR_NAME }}.azurecr.io/chatbot-api:latest

      - name: Build and push Advanced API image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/advanced-api:latest -f Dockerfile.advanced_api .
          docker push ${{ env.ACR_NAME }}.azurecr.io/advanced-api:latest

      - name: Build and push Groq API image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/groq-api:latest -f Dockerfile.groq .
          docker push ${{ env.ACR_NAME }}.azurecr.io/groq-api:latest

      - name: Build and push Frontend image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/frontend:latest -f Dockerfile.frontend .
          docker push ${{ env.ACR_NAME }}.azurecr.io/frontend:latest

      - name: Azure Logout
        run: az logout