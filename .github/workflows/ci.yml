name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      GROQ_API: ${{ secrets.GROQ_API }}
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ACR_NAME: ${{ secrets.ACR_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Check vite permissions
        run: ls -l node_modules/.bin/vite

      - name: Build frontend
        run: npm run build

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Docker Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Node.js backend image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/node-backend:latest -f Dockerfile.node .
          docker push ${{ env.ACR_NAME }}.azurecr.io/node-backend:latest

      - name: Build and push Chatbot API image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/chatbot-api:latest -f Dockerfile.chatbot .
          docker push ${{ env.ACR_NAME }}.azurecr.io/chatbot-api:latest

      - name: Build and push Advanced API image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/advanced-api:latest -f Dockerfile.advanced_api .
          docker push ${{ env.ACR_NAME }}.azurecr.io/advanced-api:latest

      - name: Build and push Groq API image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/groq-api:latest -f Dockerfile.groq .
          docker push ${{ env.ACR_NAME }}.azurecr.io/groq-api:latest

      - name: Build and push Frontend image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/frontend:latest -f Dockerfile.frontend .
          docker push ${{ env.ACR_NAME }}.azurecr.io/frontend:latest

      - name: Azure Logout
        run: az logout

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ACR_NAME: ${{ secrets.ACR_NAME }}
      RESOURCE_GROUP: maneesh_grp
      CONTAINER_APP_ENVIRONMENT: pubmed-env

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Node.js Backend
        uses: azure/container-apps-deploy@v1
        with:
          container-app-name: node-backend-app
          resource-group: ${{ env.RESOURCE_GROUP }}
          image: ${{ env.ACR_NAME }}.azurecr.io/node-backend:latest
          environment: ${{ env.CONTAINER_APP_ENVIRONMENT }}

      - name: Deploy Chatbot API
        uses: azure/container-apps-deploy@v1
        with:
          container-app-name: chatbot-api-app
          resource-group: ${{ env.RESOURCE_GROUP }}
          image: ${{ env.ACR_NAME }}.azurecr.io/chatbot-api:latest
          environment: ${{ env.CONTAINER_APP_ENVIRONMENT }}

      - name: Deploy Advanced API
        uses: azure/container-apps-deploy@v1
        with:
          container-app-name: advanced-api-app
          resource-group: ${{ env.RESOURCE_GROUP }}
          image: ${{ env.ACR_NAME }}.azurecr.io/advanced-api:latest
          environment: ${{ env.CONTAINER_APP_ENVIRONMENT }}

      - name: Deploy Groq API
        uses: azure/container-apps-deploy@v1
        with:
          container-app-name: groq-api-app
          resource-group: ${{ env.RESOURCE_GROUP }}
          image: ${{ env.ACR_NAME }}.azurecr.io/groq-api:latest
          environment: ${{ env.CONTAINER_APP_ENVIRONMENT }}

      - name: Deploy Frontend
        uses: azure/container-apps-deploy@v1
        with:
          container-app-name: frontend-app
          resource-group: ${{ env.RESOURCE_GROUP }}
          image: ${{ env.ACR_NAME }}.azurecr.io/frontend:latest
          environment: ${{ env.CONTAINER_APP_ENVIRONMENT }}

      - name: Azure Logout
        run: az logout
